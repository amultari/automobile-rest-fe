<div class="auth-wrapper">
    <form class="form-signin" (ngSubmit)="loginUser(loginForm)" #loginForm="ngForm" novalidate>
        <h3 class="h3 mb-3 font-weight-normal text-center">Please sign in</h3>
        <div class="form-group">
            <label>Username</label>
            <input type="text"  [(ngModel)]="user.username" name="username" id="username"  class="form-control"  placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" [(ngModel)]="user.password" name="password" id="password"  class="form-control"  placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-block btn-primary">Sign in</button>
    </form>
</div>
